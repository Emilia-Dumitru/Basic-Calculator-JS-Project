<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">

    <link rel="icon" type="image/jpg" href="images/calculator-icon.png">
</head>

<body>
    <div class="container">
        <h1>Basic Calculator</h1>
        <table>
            <tr>
                <th colspan="4" id="math-formula"></th>
            </tr>
            <tr>
                <th colspan="4" id="result">0</th>
            </tr>
            <tr>
                <td class="button" id="blue-color">%</td>
                <td class="button" id="blue-color">CE</td>
                <td class="button" id="blue-color">C</td>
                <td class="button">⌫</td>
            </tr>
            <tr>
                <td class="button">1/x</td>
                <td class="button">x²</td>
                <td class="button">²√x</td>
                <td class="button">÷</td>
            </tr>
            <tr>
                <td class="button">7</td>
                <td class="button">8</td>
                <td class="button">9</td>
                <td class="button">×</td>
            </tr>
            <tr>
                <td class="button">4</td>
                <td class="button">5</td>
                <td class="button">6</td>
                <td class="button">−</td>
            </tr>
            <tr>
                <td class="button">1</td>
                <td class="button">2</td>
                <td class="button">3</td>
                <td class="button">+</td>
            </tr>
            <tr>
                <td class="button">+/-</td>
                <td class="button">0</td>
                <td class="button">.</td>
                <td class="button">=</td>
            </tr>
        </table>
    </div>
    <script src="index.js"></script>
</body>

</html>
