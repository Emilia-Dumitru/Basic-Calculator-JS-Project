<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="index.js"></script>
    <link rel="icon" type="image/jpg" href="images/calculator-icon.png">
</head>

<body>
    <div class="container">
        <h1>Basic Calculator</h1>
        <table>
            <tr>
                <th colspan="4" id="math-formula">Formula</th>
            </tr>
            <tr>
                <th colspan="4" id="result">0</th>
            </tr>
            <tr>
                <td id="blue-color">&#37</td>
                <td id="blue-color">CE</td>
                <td id="blue-color">C</td>
                <td>&#9003</td>
            </tr>
            <tr>
                <td>1/x</td>
                <td> x²</td>
                <td>²√x</td>
                <td>&#247</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>&#215</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>&#8722</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>&#43</td>
            </tr>
            <tr>
                <td>+/-</td>
                <td>0</td>
                <td>,</td>
                <td>&#61</td>
            </tr>
        </table>
    </div>
</body>

</html>
